<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Images</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .image-container {
            display: flex;
            gap: 20px; /* Space between images */
            justify-content: center;
            align-items: center;
        }
        img {
            width: 150px; /* Set a fixed width for each image */
            height: auto; /* Maintain the aspect ratio */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/imsiimplystar/alexanderquesada/refs/heads/main/IMG_8117.jpg" alt="Image 1">
        <img src="YOUR_IMAGE_LINK_2" alt="Image 2">
        <img src="YOUR_IMAGE_LINK_3" alt="Image 3">
    </div>
</body>
</html>
